<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Innovation Hub</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/shop.css">
</head>
<body>
    <div class="search-filters">
        <div class="container">
            <div class="row">
                <div class="search">
                    <form action="">
                        <input type="text" name="" id="">
                        <!-- search-icon to implement submit -->
                    </form>
                </div>
                <div class="sort-products">
                    <label for="sort-form"></label>
                    <div class="sort-form">
                        <form action="">
                            <!-- drop -down list -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="product-display">
        <div class="container">
            <div class="row">
                <div class="products-view">
                    <div class="shop-product-item">
                        <div class="shop-product-img">
                            <img src="/static/img/products/product-img-1.jpg" alt="">
                        </div>
                        <div class="shop-product-meta">
                            <h4 class="product-name">Product</h4>
                            <p class="product-amount">$10</p>
                            <a href="#" class="add-to-cart">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pages-change">
        <div class="container">
            <div class="row">
                <div class="pg-change-icon">
                    <a href="#" class="pg-change-link"> < </a>
                    <a href="#" class="pg-change-link"> 1 </a>
                    <a href="#" class="pg-change-link"> 2 </a>
                    <a href="#" class="pg-change-link"> ... </a>
                    <a href="#" class="pg-change-link"> > </a>
                </div>
            </div>
        </div>
    </div>
    <!-- footer from somehwere -->
</body>
</html>

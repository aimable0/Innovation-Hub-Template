<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/all.css">
    <link rel="stylesheet" href="/static/styles/cart.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- extends from the other pages (header - footer) -->
    <div class="cart-section">
        <div class="container">
            <div class="row">
                <div class="cart-items">
                    <table class="cart-info-tb">
                        <tr class="cart-info-hdr">
                            <th>N0</th>
                            <th>Product Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        <tr class="cart-tb-rw">
                            <td>1</td>
                            <td><img src="" alt="" width="100px"></td>
                            <td>Light-blue Bulb</td>
                            <td>$15</td>
                            <td>1</td>
                            <td>$10</td>
                        </tr>
                        <tr class="cart-tb-rw">
                            <td>2</td>
                            <td><img src="" alt="" width="100px"></td>
                            <td>Green-glass Bulb</td>
                            <td>$5</td>
                            <td>1</td>
                            <td>$20</td>
                        </tr>
                        <tr class="cart-tb-rw">
                            <td>3</td>
                            <td><img src="" alt="" width="100px"></td>
                            <td>chewy-bliss Bulk</td>
                            <td>$15</td>
                            <td>1</td>
                            <td>$35</td>
                        </tr>
                    </table>
                </div>
                <div class="cart-summary">
                    <div class="cart-total">

                    </div>
                    <table class="cart-summary-tb">
                        <tr class="cart-summary-header">
                            <th>Total</th>
                            <th>Price</th>
                        </tr>
                        <tr class="cart-summary-rw">
                            <td>Subtotal</td>
                            <td>$35</td>
                        </tr>
                        <tr class="cart-summary-rw">
                            <td>Shipping</td>
                            <td>$5</td>
                        </tr>
                        <tr class="cart-summary-rw">
                            <td>Total</td>
                            <td>$40</td>
                        </tr>
                    </table>
                    <div class="check-out-btn">
                        <a href="#">Update Cart</a>
                        <a href="checkout/html">Check Out</a>
                    </div>
                    <div class="coupon">
                        <h3>Apply Coupon</h3>
                        <form action="">
                            <input type="text" name="" id="coupon">
                            <input type="submit" name="" id="coupon-submit" value="APPLY">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- extends from the other pages (header - footer) -->
</body>
</html>
